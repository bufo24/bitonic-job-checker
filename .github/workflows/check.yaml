name: Job Checker
run-name: ${{ github.actor }} is checking vacancies
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"
jobs:
  Job-Checker:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install npm deps
        run: npm i

      - run: npm run job-checker ${{ vars.BUSINESS_NAME }} ${{ vars.JOB_KEYWORD }}
        env:
          NOSTR_PRIV_KEY: ${{ secrets.NOSTR_PRIV_KEY }}
          NOSTR_RECIPIENT: ${{ secrets.NOSTR_RECIPIENT }}
          NOSTR_RELAY: ${{ secrets.NOSTR_RELAY }}
